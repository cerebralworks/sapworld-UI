<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SapWorld</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="-1" />
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css"> -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css" rel="stylesheet"  type='text/css'>
  <link href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" rel="stylesheet"  type='text/css'>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body onmouseover="up()">
  <app-root></app-root>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlNbHgwIyn7mVCKpkdie_uu8_a87A1fvc&libraries=places&language=en"></script>
	<script src="assets/js/parallax.js"></script>
<script>
	var parallax=''
	window.onload = function() {
		var scene = document.getElementById('scene');
		if(scene){
			parallax = new Parallax(scene);
		}
		
	}
	function up() {
		var scene = document.getElementById('scene');
		if(scene ){
			if(!parallax){
				parallax = new Parallax(scene);
			}
		}else{
			parallax='';
		}
		
	}
	</script>
</body>
</html>
