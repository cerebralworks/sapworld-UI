 <!-- Footer Section -->
 <footer class="footer" *ngIf="loggedUserInfo?.isLoggedIn">
  <div [ngClass]="(screenWidth >= 1500)?'container-fluid':'container'">
    <div class="row footer-widget">
      <div class="col-lg-12">
        <div class="footer-logo"> <img src="assets/images/logo-footer.png"  alt="JobFind"> </div>
      </div>
      <div class="col-lg-12">
        <ul class="quick-links">
        <li> <a href="#">Home</a> </li>
        <li> <a [routerLink]="['/privacy-policy']" href="javascript:;">Privacy Policy</a> </li>
        <li> <a [routerLink]="['/terms-and-conditions']" href="javascript:;">Terms &amp; Conditions</a> </li>
        <li> <a [routerLink]="['/cookie-policy']" href="javascript:;">Legal Policy</a> </li>
        </ul>
      </div>
      <div class="col-lg-12">
        <ul class="social-media">
        <li> <a href="#"> <i class="fab fa-facebook"></i> </a> </li>
        <li> <a href="#"> <i class="fab fa-twitter"></i> </a> </li>
        <li> <a href="#"> <i class="fab fa-pinterest"></i> </a> </li>
        <li> <a href="#"> <i class="fab fa-linkedin"></i> </a> </li>
        </ul>
      </div>
    </div>
    </div>
  <div class="footer-bottom">
    <div [ngClass]="(screenWidth >= 1500)?'container-fluid':'container'">
    <i class="fas fa-copyright mr-1"></i> {{today | date:'yyyy'}} <a href="#"> SAP World</a> All Rights Reserved.
    </div>
  </div>
</footer>
 <footer *ngIf="!loggedUserInfo?.isLoggedIn">
 <div class="footer-bottom ">
	  <div [ngClass]="(screenWidth >= 1500)?'container-fluid':'container'">
		<i class="fas fa-copyright mr-1"></i> {{today | date:'yyyy'}} <a href="#"> SAP World</a> All Rights Reserved.
	  </div>
	</div>
</footer>
