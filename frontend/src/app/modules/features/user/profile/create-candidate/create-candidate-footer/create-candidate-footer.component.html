<div class="row mt-5">
  <div class="col-lg-2 col-md-6" *ngIf="currentTabInfo.tabNumber > 1">
    <div class="form-group">
      <button (click)="onPrevious()" type="button" class="btn btn-secondary btn-block btn-lg btnPrev">
        {{"common.previous" | translate }}
      </button>
    </div>
  </div>
  <div class="col-lg-2 col-md-6">
    <div class="form-group">
      <button (click)="onNext()" *ngIf="currentTabInfo.tabNumber != 4" type="button"
        class="btn btn-theme-blue btn-block btn-lg btnNext">
        {{"common.next" | translate }}
      </button>
      <button *ngIf="currentTabInfo.tabNumber == 4" type="button" class="btn btn-theme-green btn-block btn-lg btnSubmit"
        (click)="onToggleRegisterReview(true)">
        {{"common.submit" | translate }}
      </button>
    </div>
  </div>
</div>


<app-candidate-review-modal
*ngIf="isOpenedRegisterReviewModal"
[toggleRegisterReviewModal]="isOpenedRegisterReviewModal"
(onEvent)="onToggleRegisterReview($event)"
></app-candidate-review-modal>
