<div *ngIf="!isDashboard">
  <div class="row mb-5" *ngFor="let item of profileSettings; let i=index">
    <div class="col-lg-4 col-md-6">
      <h5>{{item.label}}</h5>
    </div>
    <div class="col-lg-3 col-md-6">
      <div class="showhideswitch">
        <input
        [checked]="(currentProfileInfo?.privacy_protection && currentProfileInfo?.privacy_protection[item?.field] == true)"
        (click)="onSetSettings(item, $event?.target?.checked)" type="checkbox" name="showhideswitch" class="showhideswitch-checkbox" id="myshowhideswitch_{{i}}">
        <label class="showhideswitch-label" for="myshowhideswitch_{{i}}">
          <span class="showhideswitch-inner"></span>
          <span class="showhideswitch-switch"></span>
        </label>
      </div>
    </div>
  </div>
</div>
