

 <!-- Sub Header Section -->
 <section class="sub-header">
  <div class="container">
    <div class="row">
      <div class="col-lg-5">
        <ol class="breadcrumb">
          <li class="breadcrumb-item active" aria-current="page">Settings</li>
        </ol>
      </div>
    </div>
  </div>
</section>
  <!-- //Sub Header Section -->
<section class="my-5">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <ul class="nav nav-pills mb-5" id="pills-tab" role="tablist">
          <li class="nav-item" role="presentation">
            <a
            (click)="onTabChange({tabName: 'Profile Setting', tabNumber: 1})"
              [ngClass]="{'active': currentTabInfo.tabNumber == 1}"
              class="nav-link" href="javascript:;">Profile Setting</a>
          </li>
          <li class="nav-item" role="presentation">
            <a
            (click)="onTabChange({tabName: 'Account Setting', tabNumber: 2})"
              [ngClass]="{'active': currentTabInfo.tabNumber == 2}"
              class="nav-link"  href="javascript:;"> Account Setting</a>
          </li>
          <li class="nav-item" role="presentation">
            <a
            (click)="onTabChange({tabName: 'My Links', tabNumber: 3})"
              [ngClass]="{'active': currentTabInfo.tabNumber == 3}"
              class="nav-link"  href="javascript:;"> My Links</a>
          </li>
        </ul>

        <div class="tab-content pt-3" id="pills-tabContent">

          <app-user-profile-setting  [isDashboard]="false" *ngIf="currentTabInfo.tabNumber == 1"></app-user-profile-setting>

          <app-user-account-setting *ngIf="currentTabInfo.tabNumber == 2"></app-user-account-setting>

          <app-user-links *ngIf="currentTabInfo.tabNumber == 3"></app-user-links>

        </div>
      </div>
    </div>
  </div>
</section>
