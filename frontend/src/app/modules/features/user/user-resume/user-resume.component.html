<section class="my-5">
  <div class="container">
    <div class="row mt-3">
      <div class="col-lg-12">
        <div class="custom-control custom-checkbox mr-sm-2">

          </div>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-lg-2 alert fade show" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <a href="#" data-toggle="modal" data-target="#resumeModal">
          <i class="far fa-file-alt h1"></i>

          <input type="checkbox" class="form-check-input" id="exampleCheck1">

        </div>
      </div>
      <div class="col-lg-2 alert fade show" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <a href="#" data-toggle="modal" data-target="#resumeModal">
          <i class="far fa-file-alt h1"></i>
          <p class="card-title mb-2">SAP ABAP Consultant</p>
        </a>
        <div class="form-group form-check  mb-0">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">{{"common.default" | translate}} </label>
        </div>
      </div>
      <div class="col-lg-2 alert">
        <label class="text-black-50">
          <h1 class="text-black-50 mb-0"><i class="far fa-plus-square"></i></h1>
          {{"common.addResume" | translate}}<input type="file" hidden="">
        </label>
      </div>
    </div>
  </div>
</section>
