<!-- Sub Header Section -->
<section class="sub-header">
  <div class="container">
    <div class="row">
      <div class="col-lg-5">
        <ol class="breadcrumb">
		  <li class="breadcrumb-item"><a href="#" onclick="window.history.go(-1); return false;"><i class="fas fa-chevron-circle-left my-auto mr-1"></i></a></li>
          <li class="breadcrumb-item active" aria-current="page">{{"common.calender" | translate}}</li>
        </ol>
      </div>
    </div>
  </div>
</section>
  <!-- //Sub Header Section -->
<section class="my-5">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 title">
		<ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
		  <li class="nav-item" [ngClass]="{'active': currentTabInfo.tabNumber == 2}">
			<a
			(click)="onTabChange({tabName: 'inviteLink', tabNumber: 2})"
			 href="javascript:;" class="nav-link" [ngClass]="{'active': currentTabInfo.tabNumber == 2}">
			 {{"common.inviteSettings" | translate}}
			</a>
		  </li>
		  <li class="nav-item" [ngClass]="{'active': currentTabInfo.tabNumber == 3}">
			<a
			(click)="onTabChange({tabName: 'calender', tabNumber: 3})"
			 href="javascript:;" class="nav-link" [ngClass]="{'active': currentTabInfo.tabNumber == 3}">
			 {{"common.calender" | translate}}
			</a>
		  </li>
		</ul>
      </div>
    </div>
	
	<div *ngIf="currentTabInfo.tabNumber == 2  ">
		<div *ngIf="(companyProfileInfo.invite_status == true || inviteStatusView == true ) && isShowForm ==true">
		  <form method="post" #companyNgForm="ngForm" [formGroup]="createCompanyForm" (ngSubmit)="onSaveComapnyInfoInvite()">
			<div class="container">
				<div class="row mt-2">
					<div class="col-lg-12 col-md-6">
						<label class="font-weight-bold">{{"common.inviteLink" | translate}} </label>
						<div ></div>
					</div>
				</div>
				<div class="row mt-2" *ngFor="let ticket of t.controls; let i = index; let last = last">
					<ng-container [formGroup]="ticket">
						<div class="col-lg-4 col-md-4">
							<input formControlName="title" readonly class="form-control mt-4" type="text" placeholder="Enter the invite title">
							<app-control-messages [control]="ticket['controls']['title']"></app-control-messages>
						</div><div class="col-lg-5 col-md-4">
							<input formControlName="url" readonly class="form-control mt-4" type="text" placeholder="Enter the invite link">
							<app-control-messages [control]="ticket['controls']['url']"></app-control-messages>
						</div>
						<div class="col-lg-2 col-md-4" style="top: 25px;">
							
							<!-- <button type="button" class="btn btn-outline-danger"
								style="line-height: 1.75; padding: .5rem 1.0rem;" (click)="onRemove(i)"><i class="fas fa-times"></i></button>
							 <button *ngIf="last" (click)="onDuplicate(i)" type="button" class="btn btn-outline-green ml-2"
								style="line-height: 1.75; padding: .5rem 1.0rem;"><i class="fas fa-plus"></i></button> -->
						</div>
					</ng-container>
				</div>
			  </div>
			  
			  <!-- <div class="row mt-5">
				<div class="col-lg-4 col-md-6">
				  <div class="form-group">
					<button type="button" (click)="cancelSettings()"  class="btn btn-secondary btn-block btn-lg">{{"shared.cancel" | translate }}</button>
				  </div>
				</div>
				<div class="col-lg-4 col-md-6">
				  <div class="form-group">
					<button [disabled]="(!checkStatus() && !invalidMobile ) " type="submit" class="btn btn-theme-blue btn-block btn-lg">{{"shared.submit" | translate }}</button>
				  </div>
				</div>
			  </div> -->
		  </form>
		</div>
		<div *ngIf="(companyProfileInfo.invite_status != true  || inviteStatusView ==false) && isShowForm ==false">
			<div class="row ">
			<div class="col-lg-6 col-md-12">
			<img src="assets/images/appointment.png" class="img-fluid mx-auto"/>
			</div>
			<div class="col-lg-6 col-md-12" style="align-self: center;"  >
				<a  (click)="sendInviteLink()" class="animated-button1" style="cursor:pointer;" *ngIf="companyProfileInfo.invite_status != true ">
				  <span></span>
				  <span></span>
				  <span></span>
				  <span></span>
				  {{"common.inviteSettingsTitle" | translate}}
				</a>
				
				<!-- <a  (click)="enableInviteLink()" class="animated-button1" style="cursor:pointer;">
				  <span></span>
				  <span></span>
				  <span></span>
				  <span></span>
				  {{"common.inviteSettingsAddCustom" | translate}}
				</a> -->
			</div>
			</div>
		</div>
	</div>
	<div *ngIf="currentTabInfo.tabNumber == 3  ">
		<ejs-schedule width='100%'  height='600px'   #scheduleObj id="schedule" cssClass='schedule-print'  (eventRendered)="onEventRendered($event)" (popupOpen)='onPopupOpen($event)'  (actionBegin)="onSaveClick($event)" [currentView]='currentView' [eventSettings]='eventSettings'>
			<e-views>   
				<e-view option='Day' readonly="true"></e-view>
				<e-view option='Week' readonly="true"></e-view>
				<e-view option='Month' readonly="true"></e-view>
				<e-view option='Agenda' [readonly]="isReadOnly"></e-view>
			</e-views>
		</ejs-schedule>
		
	</div>
  </div>
</section>
<ng-template #openSuccessPopup let-modal>
	<div class="modal-content">
		<div class="modal-body text-center">
			<h1 class="text-green mx-auto pt-4"><i class="far fa-check-circle"></i></h1>
			<h6 class="mt-3">We will send the invite link to the <a href="mailto:{{employerDetails?.email}}" >{{employerDetails.email}}</a> account</h6>
		</div>
		<div class="modal-footer">
			<div class=" mx-auto">
				<button type="button" class="btn btn-theme-blue" style="margin-right:10px;"  (click)="closePopup()" data-dismiss="modal">Ok</button>
				<button type="button" class="btn btn-theme-green"  (click)="navigateProfile()">Go to Profile</button>
			</div>
		</div>
	</div>
</ng-template>
