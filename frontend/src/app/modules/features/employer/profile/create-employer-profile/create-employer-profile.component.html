 <!-- Sub Header Section -->
 <section class="sub-header">
  <div class="container">
    <div class="row">
      <div class="col-lg-5">
        <ol class="breadcrumb">
          <li class="breadcrumb-item active" aria-current="page">Create Profile</li>
        </ol>
      </div>
    </div>
  </div>
</section>
  <!-- //Sub Header Section -->
<section class="my-5">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 title">
        <h2>Company Details</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4 col-md-6">
        <div class=" form-group">
          <label>Company Name</label>
          <input type="text" class="form-control" placeholder="First Name" value="SAP India Pvt. Ltd">
        </div>
        <div class=" form-group">
          <label>Email Address</label>
          <input type="email" class="form-control" placeholder="username@mail.com" value="sapfi-department22@gmail.com">
        </div>
        <div class=" form-group">
          <label>Address Line 1</label>
          <input type="text" class="form-control" placeholder="Address Line 1">
        </div>
        <div class=" form-group">
          <label>State</label>
          <select class="form-control" name="job-type">
          <option selected="" disabled="">Select State</option>
          <option >State 1</option>
          <option >State 2</option>
          <option >State 3</option>
          <option >State 4</option>
          <option >State 5</option>
          </select>
        </div>
        <div class=" form-group">
          <label>Zip Code</label>
          <input type="text" class="form-control" placeholder="Zip Code">
        </div>
      </div>
      <div class="col-lg-4 col-md-6">
        <div class="form-group">
          <label>Department</label>
          <input type="text" class="form-control" placeholder="Last Name" value="Financial Department">
        </div>
        <div class="form-group">
          <label>Phone Number</label>
          <input type="text" class="form-control" placeholder="+91 9876543210" value="+00 004 1234567">
        </div>
        <div class=" form-group">
          <label>Address Line 2</label>
          <input type="text" class="form-control" placeholder="Address Line 2">
        </div>
        <div class="form-group">
          <label>City</label>
          <select class="form-control" name="job-type">
          <option selected="" disabled="">Select City</option>
          <option >City 1</option>
          <option >City 2</option>
          <option >City 3</option>
          <option >City 4</option>
          <option >City 5</option>
          </select>
        </div>
      </div>
      <div class="col-lg-4 col-md-6 mt-4">
        <div class="upload-box d-none d-lg-block">
          <div class="box text-center">
            <input type="file" name="file-5[]" id="file-5" class="inputfile inputfile-4" data-multiple-caption="{count} files selected" multiple="">
            <label for="file-5">
              <i class="fas fa-image"></i>
              <span>Upload Logo <br> (Drag and Drop)</span>
            </label>
          </div>
        </div>
      </div>
      <div class="col-md-8 form-group">
        <label>About Us</label>
        <textarea name="job-description" rows="4" class="form-control" placeholder="About comapny...."></textarea>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-lg-4 col-md-6">
        <div class="form-group">
          <button type="button" class="btn btn-secondary btn-block btn-lg">Cancel</button>
        </div>
      </div>
      <div class="col-lg-4 col-md-6">
        <div class="form-group">
          <button type="button" [routerLink]="['/employer/profile']"  class="btn btn-theme-blue btn-block btn-lg">Submit</button>
        </div>
      </div>
    </div>
  </div>
</section>
