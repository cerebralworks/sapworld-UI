<div formGroupName="otherPref">
	<div class="row mt-5">	
		<div class="col-lg-4 col-md-6">
			<div class=" form-group">
				<label class="font-weight-bold" appMarkAsterisk>Client Facing Role  </label>
				 <div class="mt-2">
					 <div class="custom-control custom-radio custom-control-inline">
						  <input type="radio" id="customRadioInline5"  value="0" formControlName="facing_role" name="facing_role" class="custom-control-input">
						  <label class="custom-control-label" for="customRadioInline5">Required</label>
					</div>
					<div class="custom-control custom-radio custom-control-inline">
						<input type="radio" id="customRadioInline6"  value="1" formControlName="facing_role" name="facing_role"  class="custom-control-input">
						<label class="custom-control-label" for="customRadioInline6">Not Required</label>
					</div>
				</div>
			</div>
		</div>
	</div>							
	<div class="row mt-4">	
		<div class="col-lg-4 col-md-6">
			<div class=" form-group">
				<label class="font-weight-bold" appMarkAsterisk>Training Experience </label>
				<div class="mt-2">
					<div class="custom-control custom-radio custom-control-inline">
						<input type="radio" value="0" formControlName="training_experience" id="customRadioInline7" name="training_experience" class="custom-control-input">
						<label class="custom-control-label" for="customRadioInline7">Required</label>
					</div>
					<div class="custom-control custom-radio custom-control-inline">
						<input type="radio" value="1" formControlName="training_experience" id="customRadioInline8" name="training_experience" class="custom-control-input">
						<label class="custom-control-label" for="customRadioInline8">Not Required</label>
					</div>
				</div>
			</div>
		</div>
	</div>							
	<div class="row mt-4">
		<div class="col-lg-6 col-md-12" >	
			<div class=" form-group">
				<label >{{"postJob.certification" | translate }}</label>
				<mat-form-field class="example-chip-list" style="width: 100%;" >
					
					<mat-chip-list #chipLists aria-label="certification">
						<mat-chip *ngFor="let certifications of certification" [selectable]="selectable"
							[removable]="removable" (removed)="remove(certifications)">
							{{certifications}}
							<mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
						</mat-chip>
						<input placeholder=""
							[matChipInputFor]="chipLists"
							[matChipInputSeparatorKeyCodes]="separatorKeysCodes"
							[matChipInputAddOnBlur]="addOnBlur"
							(matChipInputTokenEnd)="add($event)">
					</mat-chip-list>
				</mat-form-field>
			</div>	
		</div>			
		<!-- <div class="col-lg-6 col-md-6">
			<div class=" form-group">
				<label>{{"postJob.certification" | translate }} </label>
				<ng-select id="certification" [addTag]="true" addTagText="Add Certification" bindValue="label" bindLabel="label" placeholder="Ex. AWS, CCNA" appendTo="body" multiple="true"
					formControlName="certification">
				</ng-select>
				<app-control-messages [control]="f['certification']"></app-control-messages>
			</div>
		</div> -->
	</div>					
	<div class="row mt-4">	
		<div class="col-lg-6 col-md-6">									
			<div class=" form-group">
				<label class="font-weight-bold" appMarkAsterisk >Languages Proficiency in</label>					 
				<ngx-select
				  class="text-capitalize"
				  [placeholder]="'Select Language'"
				  [items]="languageSource"
				  formControlName="language"
				[multiple]="true"
				  optionValueField="id"
				  optionTextField="name"
				  autoClearSearch="true"
				  noResultsFound="No results found"
				   >
				   <ng-template ngx-select-option-selected let-option let-text="text">
					{{option?.text ? option?.text?.split('-')[0] : ''}}
				  </ng-template>
					  <ng-template ngx-select-option let-option let-text="text">
					   <span >{{option?.text}}</span>
				  </ng-template>
					  <ng-template ngx-select-option-not-found>
					  Nothing found
				  </ng-template>
				</ngx-select>
			</div>
		</div>
	</div>	
	<ng-container *ngIf="childForm?.value?.otherPref?.extra_criteria?.length > 0">
		<div class="col-lg-12 mb-3">
			<h6 class="font-weight-bold mb-2" >Extra Criteria</h6>
		</div>
		<div class="row info-box" *ngFor="let extra_criteria of childForm?.value?.otherPref?.extra_criteria; let i = index" >
			<div class="col-lg-4 caption">
				<ul class="list-group">
					<li class="list-group-item text-capitalize">{{extra_criteria?.title}}</li>
				</ul>
			</div>
			<div class="col-lg-6 info">
				<ul class="list-group">
					<li class="list-group-item text-capitalize">{{extra_criteria?.value}}</li>
				</ul>
			</div>
			<div class="col-lg-1 col-md-1 d-flex justify-content-center align-items-center" style="padding-top: 20px;">
				<button type="button" class="btn btn-outline-danger"
					style="line-height: 1.75; padding: .5rem 1.0rem;" (click)="onRemove(i)"><i class="fas fa-times"></i></button>
			</div>
		</div>
	</ng-container>	
	<button (click)="onOpenCriteriaModal()" type="button" class="btn btn-theme-green" data-toggle="modal"
			data-target="#addCriteria">Add Another Criteria</button>
</div>	

<ng-template *ngIf="isOpenCriteriaModal" #criteriaModal let-modal>

	<div *ngIf="t?.controls?.length > 0">
		<ng-container [formGroup]="t?.controls[0]">
			<div class="modal-header">
				<h5 class="modal-title" id="addCriteria">Add Another Criteria</h5>
				<button  (click)="onCloseCriteriaModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body" style="min-height:250px;">
				<input formControlName="title" class="form-control mt-4" type="text" placeholder="Title">
				<app-control-messages [control]="t?.controls[0]['controls']['title']"></app-control-messages>
				<input formControlName="value" class="form-control mt-4" type="text" placeholder="Requirement">
				<app-control-messages [control]="t?.controls[0]['controls']['value']"></app-control-messages>
			</div>
			<div class="modal-footer">
				<button (click)="onCloseCriteriaModal()" type="button" class="btn btn-secondary "
					data-dismiss="modal">Close</button>
				<button [disabled]="(childForm?.value?.jobPrev?.temp_extra_criteria[0].title == '') || (childForm?.value?.jobPrev?.temp_extra_criteria[0].value == '')" (click)="onAddExtraCriteria()" type="button" class="btn btn-theme-blue"
					data-dismiss="modal">Add</button>
			</div>
		</ng-container>
	</div>
	
</ng-template>
