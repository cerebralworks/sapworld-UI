<div formGroupName="screeningProcess">
	<div class="row mt-5">	
		<div class="col-lg-12 mb-4">
			<h6>
				Add Screening Process
				<span class="required-asterisk">*</span>
			</h6>
		</div>
	</div>
	<div class="col-lg-12" *ngIf="screeningProcess && screeningProcess.length && t.controls.length == 0 ">
		<div class="row mt-3 mb-3">
			<div class="col-lg-4 sidebar-widgets" *ngFor="let items of screeningProcess;let i=index">
				<div class="text-left">
					<div class=" form-group">
						<div class="custom-control custom-checkbox mb-2">
							<input type="checkbox" (click)="handleChange($event,i)" class="custom-control-input" [id]="i" name="screeningProcess">
							<label class="custom-control-label font-weight-bold text-dark" [for]="i">{{items.title}} </label>
						</div>
					</div>
					<div class="row mt-3 mb-3" *ngFor="let items of items?.screening_process;let i=index">
						<div class="col-lg-2 col-md-3 text-left">
							<h6 class="font-weight-bold">{{i+1}}.</h6> 
						</div>	
						<div class="col-lg-10 col-md-9 text-left">
							<h6>{{items.title}}</h6>
						</div>	
					</div>
				</div>	
			</div>
		</div>
	</div>
		<div class="row mt-2" *ngFor="let ticket of t.controls; let i = index; let last = last">
			<ng-container [formGroup]="ticket">
				<div class="col-lg-4 col-md-5">
					<div class="my-1">
						<h6><span>{{i+1}}. </span> {{ticket.value.title}}</h6>
					</div>
				</div>
				<div class="col-lg-2 col-md-5">
					<button type="button" class="text-danger btn p-0 btn-small"
						style="line-height: 1.75; padding: .5rem 1.0rem;" (click)="onRemove(i)"><i class="fas fa-times"></i></button>
				</div>
			</ng-container>
		</div>
		<div class="row mt-2" >
			<div class="col-lg-5 col-md-4">
				<input formControlName="temp_screening_process" maxlength="40" class="form-control mt-4" type="text" placeholder="Screening {{t.value.length}}">
			</div>
			<div class="col-lg-5 col-md-4" style="top: 25px;">
				<button (click)="onDuplicate()" type="button" class="btn btn-outline-green ml-2"
					style="line-height: 1.75; padding: .5rem 1.0rem;"><i class="fas fa-plus"></i></button>
			</div>
		</div>
</div>
