
  <section class="sub-header">
		<div class="container">
			<div class="row">
				<div class="col-lg-5">
					<ol class="breadcrumb">
						<li class="breadcrumb-item active" aria-current="page">{{"dashboard.dashboard" | translate}}</li>
					</ol>
				</div>
				<div class="col-lg-7 clearfix">
					<form class="form-inline float-right">
						<div class="input-with-icon mr-sm-2">
						  <input type="text" class="form-control" name="job-title" placeholder="Job Title / SAP Module" style="height: 36px;">
						  <i class="fas fa-briefcase"></i>
						</div>
						<div class="input-with-icon mr-sm-2">
						  <input type="text" class="form-control" name="job-city" placeholder="City, State, Zipcode" style="height: 36px;">
						  <i class="fas fa-map-marker-alt"></i>
						</div>
						<button type="button" class="btn btn-theme-blue" (click)="onToggleSendMail(true)" style="height:35px;line-height:15px;">
						<i class="fas fa-search"></i></button>
					</form>
				</div>
			</div>
		</div>
  </section>

  <!-- Nav Tab Section -->
	<section class="nav-tab">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
				<ul class="nav">
					  <li class="nav-item">
						<a (click)="onTabChange({tabName: 'Posted Jobs', tabNumber: 1})"
            [ngClass]="{'active': currentTabInfo.tabNumber == 1}" class="nav-link" href="javascript:;">{{"dashboard.postedJobs" | translate}}</a>
					  </li>
					  <li class="nav-item">
						<a (click)="onTabChange({tabName: 'Matches', tabNumber: 2})"
            [ngClass]="{'active': currentTabInfo.tabNumber == 2}" class="nav-link" href="javascript:;">{{"dashboard.matches" | translate}} <small>(59)</small></a>
					  </li>
					  <li class="nav-item">
						<a (click)="onTabChange({tabName: 'Applicants', tabNumber: 3})"
            [ngClass]="{'active': currentTabInfo.tabNumber == 3}" class="nav-link" href="javascript:;">{{"dashboard.applicants" | translate}} <small>(43)</small></a>
					  </li>
					  <li class="nav-item">
						<a (click)="onTabChange({tabName: 'Shortlisted', tabNumber: 4})"
            [ngClass]="{'active': currentTabInfo.tabNumber == 4}" class="nav-link" href="javascript:;">{{"dashboard.shortlisted" | translate}} <small>(26)</small></a>
            </li>
            <li class="nav-item">
              <a (click)="onTabChange({tabName: 'Shortlisted', tabNumber: 5})"
              [ngClass]="{'active': currentTabInfo.tabNumber == 5}"
              class="nav-link" href="javascript:;">{{"dashboard.savedProfile" | translate}} <small>(6)</small></a>
              </li>
					</ul>
				</div>
			</div>
		</div>
	</section>
    <!-- //Nav Tab Section -->


  <app-posted-job *ngIf="currentTabInfo.tabNumber == 1">
  </app-posted-job>

  <app-employer-candidate-matches *ngIf="currentTabInfo.tabNumber == 2">
  </app-employer-candidate-matches>

  <app-employer-applied-candidate *ngIf="currentTabInfo.tabNumber == 3">
  </app-employer-applied-candidate>

  <app-employer-shortlisted-candidate *ngIf="currentTabInfo.tabNumber == 4">
  </app-employer-shortlisted-candidate>

  <app-saved-profile  *ngIf="currentTabInfo.tabNumber == 5">
  </app-saved-profile>

  <app-employer-subscription
  *ngIf="isOpenedSendMailModal"
[toggleSubscriptionModal]="isOpenedSendMailModal"
(onEvent)="onToggleSendMail($event)">

  </app-employer-subscription>
