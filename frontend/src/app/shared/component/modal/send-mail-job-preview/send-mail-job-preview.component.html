<ng-template #sendMailModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="sendMail">{{"shared.jobPreview" | translate}}</h5>
    <button (click)="onClickCloseBtns(false)" type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">Ã—</span>
    </button>
    </div>
    <div class="modal-body" style="height:550px; overflow-y:scroll;">
    <div class="row">
      <div class="col-lg-12">
        <div class="card job-card">
          <div class="card-body">
            <div class="row">
              <div class="col-lg-12 text-capitalize">
                <h5>{{jobInfo?.title}}</h5>
              </div>
            </div>
            <div class="media">
              <div class="media-body">
                <h6>{{jobInfo?.company?.company}} </h6>
                <h6 class=" text-capitalize">
                  {{jobInfo?.city ? jobInfo?.city : ''}}
          {{jobInfo?.state ? ', ' + jobInfo?.state : ''}}
          <span class="text-uppercase">
            {{jobInfo?.country ? ', ' + jobInfo?.country : ''}}
          </span>
                </h6>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <app-shared-job-profile
    [jobInfo]="jobInfo"
    [isDescrition]="true">
    </app-shared-job-profile>
	<div class="col-lg-12 border-top pt-3">	</div>
	<div class="col-lg-12">
	<h6>{{"shared.jobDesc" | translate}}</h6>
	<p style="word-break: break-all;" [innerHtml]="jobInfo?.description"></p>		
	</div>
    </div>
    <div class="modal-footer">
    <button (click)="onClickCloseBtns(false)" type="button" class="btn btn-secondary" data-dismiss="modal">{{"shared.cancel" | translate}}</button>
    <button (click)="onShortListUser()" type="button" class="btn btn-theme-blue" data-dismiss="modal" data-toggle="modal" data-target="#successMsg" >{{"shared.sendMail" | translate}}</button>
    </div>
</ng-template>
