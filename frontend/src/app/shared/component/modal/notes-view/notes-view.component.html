<ng-template #notesViewModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Notes</h5>
    <button (click)="onClickCloseBtn(false)" type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's
      standard dummy text</p>
  </div>
  <div class="modal-footer">
    <button (click)="onClickCloseBtn(false)" type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button>
  </div>
</ng-template>
