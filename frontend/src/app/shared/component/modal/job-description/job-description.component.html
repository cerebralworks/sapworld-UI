<ng-template #jdModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel"></h5>
    <button (click)="onClickCloseBtn(false)" type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">Ã—</span>
    </button>
    </div>
    <div class="modal-body text-justify">
      <p style="word-break: break-all;"  *ngIf="!isRichTextEnabled">{{description ? description : '--'}}</p>
      <p style="word-break: break-all;" *ngIf="isRichTextEnabled" [innerHTML]="sanitizer.bypassSecurityTrustHtml(description)"></p>
    </div>
    <div class="modal-footer">
    <!-- <button (click)="onClickCloseBtn(false)" type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button> -->
    <button (click)="onClickCloseBtn(false)" type="button" class="btn btn-theme-blue btn-sm" data-dismiss="modal">{{"shared.ok" | translate}}</button>
    </div>
</ng-template>
