<ng-template #jdModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Job Description</h5>
    <button (click)="onClickCloseBtn(false)" type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">Ã—</span>
    </button>
    </div>
    <div class="modal-body text-justify">
      <p *ngIf="!isRichTextEnabled">{{description ? description : '--'}}</p>
      <p *ngIf="isRichTextEnabled" [innerHTML]="description"></p>
    </div>
    <div class="modal-footer">
    <button (click)="onClickCloseBtn(false)" type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button>
    <button (click)="onClickCloseBtn(false)" type="button" class="btn btn-theme-blue btn-sm" data-dismiss="modal">Ok</button>
    </div>
</ng-template>
