<ng-template #resumeModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">View Resume</h5>
    <button (click)="onClickCloseBtn(false)" type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <div class="modal-body" style="height:550px; overflow-y:scroll;">
    <img src="assets/images/JS-Project-Manager-Resume.jpg" class="img-fluid mx-auto"/>
    </div>
    <div class="modal-footer">
    <button (click)="onClickCloseBtn(false)" type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button>
    <button (click)="onClickCloseBtn(false)" type="button" class="btn btn-primary btn-sm" >Download Resume</button>
    </div>
</ng-template>
