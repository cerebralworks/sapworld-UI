<div id="emppage" class="main-panel tablescreens">
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12">
				<div class="page-header clearfix">
					<div class="page-title float-left">
						<h1>Employers</h1>
					</div>
					<div class="float-right">
					   <a class="btn btn-outline-primary btn-sm my-1 mr-2" (click)="openReg()" role="button">
							<i class="ri-add-circle-line align-middle"></i> Add Employer
						</a>
						<button type="button" class="btn btn-outline-secondary btn-sm my-1" onclick="history.go(-1)">
							<i class="ri-arrow-left-circle-line align-middle"></i> Back
						</button>
					</div>
				</div>
			</div>
		</div>
		<div class="row mt-2">	
			<div class="col-lg-12">	
				<div class="myCard"> 
					<div class="myCard-body"> 							
						<div class="row">	
							<div class="col-lg-12 mt-3">
								<div class="profile-card">
									<h3>Posted Jobs - By Countries</h3>	
								</div>
							</div>		
							<div class="col-lg-12 mt-4" >	
								<owl-carousel [options]="SlideOptions" [items]="totalEmployersCountry" [carouselClasses]="['owl-theme', 'sliding']" >  
									<ng-container carouselSlide *ngFor="let item of totalEmployersCountry" >	
										<div class="item"  >
											<a >
												<h5 class="text-Capitalize">{{item.country}}</h5>
												<h3>{{item.count}}</h3>
											</a>
										</div>
									</ng-container>
								</owl-carousel> 
							</div>
						</div>
						<div class="row mt-3">	
							<div class="col-lg-12">	
								<!-- Table start -->
								<div class="table-container">
									<div class="table-container">
										<div class="table-responsive">
											<table  datatable id="DataTable" [dtOptions]="dtOptionss"  class="sort-table table custom-table m-0">
												<thead>
													<tr><th>COMPANY NAME</th>
														<th>EMPLOYER NAME</th>
														<th>PHONE</th>
														<th>EMAIL</th>
														<th>POSTED JOBS</th>
														<th>LAST POSTER ON</th>
														<th>POST JOB</th>
														<th>EMAIL</th>
													</tr>
												</thead>
												<tbody>
												</tbody>
											</table>
										</div>
									</div>
									<!-- Table end -->
									</div>	
								</div>	
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Modal Section -->
		
	<ng-template *ngIf="registerForm"  #registerModal let-modal let-d="dismiss">
	<div class="modal-content" >
	  <div class="modal-header">
		<h5 class="modal-title" id="emailModalLabel">Add Employer</h5>
		  <span class="modal-title" (click)="closemodel()" role="button">x</span>
	  </div>
		<div class="modal-body">
				<form class="myadmin-form" [formGroup]="registerForm" (ngSubmit)="submitregister()">
					<div class="form-group">
						<label>Company Name *</label>
						<input type="text" class="form-control" placeholder="Company Name" formControlName="company" name="company">
						<app-control-messages [control]="f['company']"></app-control-messages>
					</div>
					<div class="form-group">
						<label>First Name *</label>
						<input type="text" class="form-control" placeholder="Employer First Name" formControlName="first_name" name="first_name">
						<app-control-messages [control]="f['first_name']"></app-control-messages>
					</div>
					<div class="form-group">
						<label>Last Name *</label>
						<input type="text" class="form-control" placeholder="Employer Last Name" formControlName="last_name" name="last_name">
						<app-control-messages [control]="f['last_name']"></app-control-messages>
					</div>
					<div class="form-group">
						<label>Email Address *</label>
						<input type="email" class="form-control" placeholder="Email Address" formControlName="email" name="email">
						<app-control-messages [control]="f['email']"></app-control-messages>
					</div>
					<div class="form-group">
						<label>Phone Number</label>
						<input type="email" class="form-control" placeholder="Phone Number" formControlName="phone" name="phone">
					</div>
					<small class="text-danger" *ngIf="formError?.length > 0 && (formError[0]?.field == 'account' || formError[0]?.field == 'email')">
					  {{formError[0]?.rules[0]?.rule == 'unique' ? formError[0]?.rules[0]?.message : ''}}
					</small>
					<div class="modal-footer">
				<button type="submit" [disabled]="!registerForm.valid" class="btn btn-sm btn-primary px-3"  >Add</button>
			  </div>
				</form>	  
			  </div>	  
	</div>
	</ng-template>
		
    <!-- //Modal Section -->
	
	<!-- Modal Section -->
		
	<ng-template *ngIf="openmail" #emailModal let-modal let-d="dismiss">
	<div class="modal-content" style="margin-top:-10rem !important;">
	  <div class="modal-header">
		<h5 class="modal-title" id="emailModalLabel">Mail</h5>
		  <span class="modal-title" (click)="closemodelmail()" role="button">x</span>
	  </div>
	  <div class="modal-body">
		<form class="myadmin-form" [formGroup]="emailform" (ngSubmit)="submitmail()">
			<div class="form-group" style="margin-bottom: 0.5rem !important">
				<label>Subject</label>
				<input type="text" class="form-control" formControlName="subject" name="subject" placeholder="Enter Subject">
			</div>
			<div class="form-group" style="margin-bottom: 0.5rem !important">
				<label>Messages</label>
				<textarea class="form-control" rows="4" formControlName="message" name="message" placeholder="Enter Messages"></textarea>
			</div>
			<div class="modal-footer">
		       <button [disabled]="!emailform.valid" type="submit" class="btn btn-sm btn-primary px-3 sendbtn">Send</button>
	        </div>
		</form>
	  </div>
	  
	</div>
	</ng-template>
		
    <!-- //Modal Section -->
