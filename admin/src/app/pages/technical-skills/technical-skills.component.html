<div class="main-panel">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<div class="page-header clearfix">
							<div class="page-title float-left">
								<h1>Technical Skills</h1>
							</div>
							<div class="float-right">
								<button type="button" class="btn btn-outline-secondary btn-sm my-1" onclick="history.go(-1)">
									<i class="ri-arrow-left-circle-line align-middle"></i> Back
								</button>
							</div>
						</div>
					</div>
				</div>
				<div class="row mt-2">	
					<div class="col-lg-12">	
						<div class="myCard ">
							<div class="myCard-body"> 
								<div class="row">
									<div class="offset-lg-2 col-lg-8">
										<!-- Alert start -->
										<div *ngIf="show" class="alert alert-success alert-dismissible fade show" role="alert">
										  <strong>Successfully !</strong> Added New Technical Skills
										  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
											<span aria-hidden="true">&times;</span>
										  </button>
										</div>	
									</div>	
								</div>	
								<!-- Alert end -->
								<!-- Form start -->
								<form [formGroup]="addTech" class="myadmin-form mt-4" (ngSubmit)="submit()" autocomplete="off">
									<div class="row">
										<div class="form-group offset-lg-2 col-lg-6">
											<label>Technical Name</label>
											<input type="text" class="form-control" name="name" formControlName="name" placeholder="Ex: Financial Accounting">
											<div *ngIf="submitted && f.name.errors">
												<span class="warn" *ngIf="f.name.errors.required">Field is Required</span>
											</div>
											<span class="warn" *ngIf="empty">Space Not Allowed</span>
											<span class="warn" *ngIf="dup">Already Exist</span>
										</div>									
										<div class="form-group col-lg-2">
											<label>&nbsp;</label>										
											<button type="submit" class="btn mybtn btn-blue btn-block" id="addTs" href="javascript:;" >Add Technical</button>
										</div>
									</div>
								</form>								
								<!-- Form end -->
								<!---->
								<!-- Table start -->
								<div class="row">
									<div class="offset-lg-2 col-lg-8">
										<div class="table-container">
											<div class="table-responsive">
												<table datatable [dtOptions]="dtOption" class="sort-table table custom-table m-0">
													<thead>
														<tr>
															<th>TECHNICAL NAME</th>
															<th class="text-center">Action</th>
														</tr>
													</thead>
													<tbody>
														
													</tbody>
												</table>
											</div>
										</div>
									</div>
								</div>
								<!-- Table end -->
								<!---->
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
