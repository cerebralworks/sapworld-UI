<div class="main-panel">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<div class="page-header clearfix">
							<div class="page-title float-left">
								<h1>Work Authorization</h1>
							</div>
							<div class="float-right">
								<button type="button" class="btn btn-outline-secondary btn-sm " onclick="history.go(-1)">
									<i class="ri-arrow-left-circle-line align-middle"></i> Back
								</button>
							</div>
						</div>
					</div>
				</div>
				<div class="row mt-2">	
					<div class="col-lg-12">	
						<div class="myCard ">
							<div class="myCard-body"> 
								<div class="row">
									<div class="offset-lg-2 col-lg-8">
										<!-- Alert start -->
										<div class="alert alert-success alert-dismissible fade show" *ngIf="show" role="alert" >
										  <strong>Successfully !</strong> Added Work Authorization Details
										  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
											<span aria-hidden="true">×</span>
										  </button>
										</div>	
										<div *ngIf="show1" class="alert alert-success alert-dismissible fade show" role="alert" >
											<strong>Already Exist</strong>
											<button type="button" class="close" data-dismiss="alert" aria-label="Close">
											  <span aria-hidden="true" >×</span>
											</button>
										  </div>
										  <div *ngIf="show2" class="alert alert-success alert-dismissible fade show" role="alert" >
											<strong>Updated Successfully</strong>
											<button type="button" class="close" data-dismiss="alert" aria-label="Close">
											  <span aria-hidden="true">×</span>
											</button>
										  </div>
									</div>	
								</div>	
								<!-- Alert end -->
								<!-- Form start -->
								<form class="myadmin-form mt-4" [formGroup]="addWA" (ngSubmit)="submit()">
									<div class="row">
										<div class="form-group offset-lg-2 col-lg-4">
											<label>Country Name</label>
											<select class="form-control" (change)="counid($event.target.value)" name="name" formControlName="name" >
												<option disabled selected value="" >Select</option>
												<option *ngFor="let c of country" value="{{c.id}}_{{c.nicename}}" >{{c.nicename}}</option>
									    	</select>
											<div *ngIf="submitted && f.name.errors">
												<span class="warn" *ngIf="f.name.errors.required">Field is required</span>
											</div>
											<span class="warn" *ngIf="dup">Already Exist</span>
										</div>	
										<div class="form-group  col-lg-2">
											<label>Visa Type</label>
											<input type="text" class="form-control" name="visa" formControlName="visa" placeholder="Ex: H1B Visa">
											<div *ngIf="submitted && f.visa.errors">
												<span class="warn" *ngIf="f.visa.errors.required">Field is required</span>
											</div>
											<span class="warn" *ngIf="empty">Enter the valid field</span>
										</div>									
										<div class="form-group col-lg-2">
											<label>&nbsp;</label>										
											<button type="submit" class="btn mybtn btn-blue btn-block" id="addSkill" href="javascript:;">Add </button>
										</div>
									</div>
								</form>								
								<!-- Form end -->
								<!---->
								<!-- Table start -->
								<div class="row">
									<div class="offset-lg-2 col-lg-8">
										<div class="table-container">
										    <form class="form-inline float-right mb-2">
												<div class="form-group">
													<label class="mr-3">Search </label>
													<input type="text" class="form-control form-control-sm rounded-pill" (input)="onSearchChange($event.target.value)" id="inputSearch">
												</div>
											</form>
											<div class="table-responsive">
												<div id="DataTables_Table_0_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer"><div class="top"></div><table datatable [dtOptions]="dtOption" class="sort-table table custom-table m-0 dataTable no-footer" id="DataTables_Table_0" role="grid">
													<thead>
														<tr role="row"><th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="Country Name: activate to sort column ascending" style="width: 295.578px;">Country Name</th><th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="Visa Type: activate to sort column ascending" style="width: 146.469px;">Visa Type</th><th class="text-center sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="Action: activate to sort column ascending" style="width: 115.953px;">Action</th></tr>
													</thead>
													<tbody>
													</tbody>
												</table>
											</div>
										</div>
									</div>
								</div>
								<!-- Table end -->
								<!---->
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
