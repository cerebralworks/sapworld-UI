<div class="main-panel">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<div class="page-header clearfix">
							<div class="page-title float-left">
								<h1>SAP Skills</h1>
							</div>
							<div class="float-right">
								<button type="button" class="btn btn-outline-secondary btn-sm " onclick="history.go(-1)">
									<i class="ri-arrow-left-circle-line align-middle"></i> Back
								</button>
							</div>
						</div>
					</div>
				</div>
				<div class="row mt-2">	
					<div class="col-lg-12">	
						<div class="myCard ">
							<div class="myCard-body"> 
								<div class="row">
									<div class="offset-lg-2 col-lg-8">
										<!-- Alert start -->
										<div *ngIf="show" class="alert alert-success alert-dismissible fade show" role="alert" >
										  <strong>Successfully !</strong> Added New SAP Skill
										  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
											<span aria-hidden="true" (click)="close()">×</span>
										  </button>
										</div>
										<div *ngIf="show1" class="alert alert-success alert-dismissible fade show" role="alert" >
											<strong>Already Exist</strong>
											<button type="button" class="close" data-dismiss="alert" aria-label="Close">
											  <span aria-hidden="true" (click)="close()">×</span>
											</button>
										  </div>
										  <div *ngIf="show2" class="alert alert-success alert-dismissible fade show" role="alert" >
											<strong>Updated Successfully</strong>
											<button type="button" class="close" data-dismiss="alert" aria-label="Close">
											  <span aria-hidden="true">×</span>
											</button>
										  </div>	
									</div>	
								</div>	
								<!-- Alert end -->
								<!-- Form start -->
								<form [formGroup]="addskills" class="myadmin-form mt-4" (ngSubmit)="submit()" autocomplete="off">
									<div class="row">
										<div class="form-group offset-lg-2 col-lg-4">
											<label>Skill Name</label>
											<input type="text" class="form-control" name="long_tag" formControlName="long_tag" placeholder="Ex: SAP Finance Accounting Controlling">
											<div *ngIf="submitted && f.long_tag.errors">
												<span class="warning" *ngIf="f.long_tag.errors.required">Field is Required</span>
											</div>
											<span class="warning" *ngIf="empty">Enter the vaild field</span>
											<span class="warning" *ngIf="dup">Already Exist</span>
										</div>	
										<div class="form-group  col-lg-2">
											<label>Skill Code</label>
											<input type="text" class="form-control" name="tag" formControlName="tag" placeholder="Ex: SAP FICO">
											<div *ngIf="submitted && f.tag.errors">
												<span class="warning" *ngIf="f.tag.errors.required">Field is Required</span>
											</div>
											
										</div>									
										<div class="form-group col-lg-2">
											<label>&nbsp;</label>										
											<input type="submit" class="btn mybtn btn-blue btn-block" id="addSkill"  value="Add Skill">
										</div>
									</div>
								</form>								
								<!-- Form end -->
								<!---->
								<!-- Table start -->
							  
								<div class="row">
									<div class="offset-lg-2 col-lg-8">
										<div class="table-container">
										    <form class="form-inline float-right mb-2">
												<div class="form-group">
													<label class="mr-3">Search </label>
													<input type="text" class="form-control form-control-sm rounded-pill" (input)="onSearchChange($event.target.value)" id="inputSearch">
												</div>
											</form>
											<div class="table-responsive">
												<div id="DataTables_Table_0_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer"><div class="top"></div><table datatable [dtOptions]="dtOption" class="sort-table table custom-table m-0 dataTable no-footer" id="DataTables_Table_0" role="grid">
													<thead>
														<tr role="row"><th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="Skill Code: activate to sort column ascending" style="width: 147.125px;">Skill Code</th><th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="Skill Name: activate to sort column ascending" style="width: 339.609px;">Skill Name</th><th class="text-center sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="Action: activate to sort column ascending" style="width: 71.2656px;">Action</th></tr>
													</thead>
													<tbody>
													</tbody>
												</table>
											</div>
										</div>
									</div>
								</div>
								<!-- Table end -->
								<!---->
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
